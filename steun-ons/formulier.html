 <div class="content">

    <main>   
        <fieldset>
           <fieldset>
            <h2 class="titel">Reden van bericht*</h2>
            <p>
                <label>
                    <textarea placeholder="" required></textarea>
                </label>
            </p>
            <h2 class="titel">Uw Gegevens:</h2>
           <p>
             <label >Naam:* <input type="text" size="15" maxlength="15" id="naam" required> </label>
          </p>
           <p>
             <label >Voornaam:* <input type="text" size="15" maxlength="15" id="fornaam" required></label>
          </p>  
           <p>
             <label >Telefoon Nr.: <input type="tel" size="8" maxlength="10" id="phone"></label>
          </p>
            <p>
                <label>Uw e-mail:*
                    <input type="email" required>
                </label>
            </p>  

            <p>
                <label>Datum:
                    <input type="date">
                </label>
            </p>
            <p>
                <label>Adres
                </label>
            </p>
             <p>
                <label >Straat: 
                    <input type="text" size="25" maxlength="30" id="Straat" required>
                </label>
            </p> 
            <p>     
                <label> Huisnr. :
                      <input type="text" size="4" maxlength="4" id="Hnr" required>
                </label>
            </p>
            <p>
                <label >Gemeente:  
                    <input type="text" size="25" maxlength="30" id="gemeente" required>
                </label>
               </p>   
                <p>
                     <label>Postcode:
                    <input type="text" size="4" maxlength="4" id="postcode" required>
                
                </label>
            </p>
           
        </fieldset>
        
            
             <p>
                <label>  Wilt u informatie ontvangen over de projecten?<input type="checkbox" name="size" id="onfo">
                    </label>
            </p>
            <p>
               
                <label id="beoordeling">Geef hier een beoordeling over wat u over de website vind en als er eventueel een probleem is vermeld het in het "opmerkingen" veld. (Graag een cijfer tussen 1-5)
                </label>
                           </p>
                            
                    <p>
                    <label>
                    <input type="number" min="1" max="5" step="1" value="1">
                    </label>
                    </p>
                    
                    <p>
                    
                    <label>
                    <input type="submit" value="Verstuur">
                    </label>
                    </p>
                    <p><label  >Opmerkingen:  <textarea rows="10" cols="30" placeholder="" id="opmerkingen"></textarea></label></p>
               
                
            
            
        </fieldset>
